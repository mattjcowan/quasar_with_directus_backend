services:
  database:
    image: postgres:16-alpine
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directus}
      POSTGRES_DB: ${POSTGRES_DB:-directus}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-directus} -d ${POSTGRES_DB:-directus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    build: ./directus
    ports:
      - "8055:8055"  # Direct access for testing
    volumes:
      - ./data/uploads:/directus/uploads
      # Extensions are built into the image - rebuild to update
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      DISABLE_TELEMETRY: true
      ACCEPT_TERMS: true
      PROJECT_OWNER: ${DIRECTUS_PROJECT_OWNER:-jimmy-the-cricket@gmail.com}

      SECRET: ${DIRECTUS_SECRET:-change-this-to-a-secure-random-value}

      EXTENSIONS_MUST_LOAD: "false"
      EXTENSIONS_AUTO_RELOAD: "false"

      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-directus}

      # Custom migrations path
      MIGRATIONS_PATH: /directus/migrations

      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: redis
      REDIS: redis://cache:6379

      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-change-me-please}
      ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN:-change-this-to-a-secure-random-value}

      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-http://localhost:30080/studio/}

      # Session configuration (for SSO with website)
      SESSION_COOKIE_TTL: ${SESSION_COOKIE_TTL:-7d}
      SESSION_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-false}
      SESSION_COOKIE_SAME_SITE: ${AUTH_COOKIE_SAME_SITE:-Lax}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-web_session}

      # Public registration settings
      PUBLIC_REGISTRATION: "true"
      # PUBLIC_REGISTRATION_VERIFY_EMAIL: "false"

  website:
    build:
      context: ./website
      args:
        # Build-time args for client-side code
        SSR_API_URL: ${SSR_API_URL:-http://localhost:3000}
        SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-web_session}
    # deploy:
    #   replicas: 2 # or more
    restart: always
    depends_on:
      - directus
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DIRECTUS_URL: ${DIRECTUS_URL:-http://directus:8055}
      SSR_API_URL: ${SSR_API_URL:-http://localhost:3000}
      # Admin token for privileged SSR operations
      DIRECTUS_ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN:-change-this-to-a-secure-random-value}
      # Session cookie settings (must match Directus)
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-web_session}
      AUTH_COOKIE_SECURE: ${AUTH_COOKIE_SECURE:-false}
      AUTH_COOKIE_SAME_SITE: ${AUTH_COOKIE_SAME_SITE:-Lax}
      SESSION_COOKIE_TTL: ${SESSION_COOKIE_TTL:-7d}

  nginx:
    image: nginx:alpine
    ports:
      - "30080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - directus
      - website
